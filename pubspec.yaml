name: suqokaz
description: Suqokaz mobile application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Lists & Grids
  flutter_staggered_grid_view: 0.3.0

  # Media
  extended_image: 0.9.0
  cached_network_image: ^2.1.0+1
  flutter_svg: ^0.18.1

  url_launcher: ^5.5.2

  flutter_webview_plugin: 0.3.10+1

  flutter_range_slider: ^1.5.0

  # Bloc
  flutter_bloc: ^6.0.0
  equatable: ^1.2.0
  provider:

  flutter_facebook_login: ^3.0.0
  google_sign_in: ^4.5.3
  apple_sign_in: ^0.1.0

  # Localizations
  intl: ^0.16.0

  # Utils
  fluttertoast: ^3.1.3
  loading_indicator_view: ^1.0.0
  loading: ^1.0.2

  # Storage
  shared_preferences: ^0.5.6+1
  localstorage: ^3.0.2+5

  # Network
  http: ^0.12.0+2
  dio: ^3.0.10

  # Others
  flutter_speed_dial: ^1.2.4
  shimmer: ^1.1.1
  font_awesome_flutter: ^8.8.1
  html_unescape: 1.0.1+3
  cupertino_icons: ^0.1.3
  flutter_rating_bar: ^3.0.1+1
  extended_nested_scroll_view: ^1.0.1
  introduction_screen: ^1.0.9
  moor_flutter: ^3.1.0
  moor_ffi: ^0.7.0
  moor: ^3.2.0
  geocoder: ^0.2.1
  quiver: ^2.1.3
  bubble_tab_indicator: ^0.1.4
  scroll_to_index: ^1.0.6
  carousel_pro: ^1.0.0
  incrementally_loading_listview: ^0.3.0
  toast: ^0.1.5
  html: ^0.14.0+3
  async: ^2.4.2
  jaguar_jwt: ^2.1.6
  custom_navigation_bar: ^0.2.7
  photo_view: ^0.10.2

  flutter_localizations:
    sdk: flutter


dev_dependencies:
  flutter_launcher_icons: ^0.7.5
  build_runner: ^1.10.0
  moor_generator: ^3.2.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launcher_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/lang/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Black.ttf
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Light.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Black.ttf